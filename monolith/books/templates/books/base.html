<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninh BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/books/">
                <i class="fas fa-book-open me-2"></i>Ninh BookStore
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/books/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-warning ms-3" href="/cart/">
                            <i class="fas fa-shopping-cart"></i> Giỏ hàng
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5" style="min-height: 60vh;">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2026 Ninh BookStore System - Assignment 1</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
